<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <button id="music">Music</button>
      <h1>THE MEMORY GAME</h1>
      <button id="dark">Dark</button>
    </header>
    <main id="main">
      <div id="logo"><img src="" alt="logo" /></div>
      <div id="welcome">Welcome screen text and introduction</div>
<!--       <div id="choices"> -->
        <div id="size" class="size">
          <label for="size">Size:</label><br>
          <select name="size"  class="size">
            <option value="4 X 5">Hard (4 X 5)</option>
            <option value="3 X 4" selected>Medium (3 X 4)</option>
            <option value="2 X 3">Easy (2 X 3)</option>
          </select>
        </div>
        <div id="difficulty" class="difficulty">
          <label for="difficulty">Difficulty:</label><br>
          <select name="difficulty"  class="difficulty">
            <option value="hard">Hard (5 mistakes)</option>
            <option value="med" selected>Medium (20 mistakes)</option>
            <option value="easy">Easy (unlimited mistakes)</option>
          </select>
        </div>
        <div id="time" class="time">
          <label for="time">Time:</label><br>
          <select name="time"  class="time">
            <option value="2-min">Hard (2 Minutes)</option>
            <option value="10-min" selected>Medium (10 Minutes)</option>
            <option value="no-time">Easy (No time limit)</option>
          </select>
        </div>
<!--       </div> -->
    </main>
    <footer id="footer"></footer>
    <script src="main.js"></script>
  </body>
</html>
